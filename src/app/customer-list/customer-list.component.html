<form class="form-inline">
  <input class="form-control" name="search" placeholder="Search" [(ngModel)]="searchText" style="width:80%;">
  <button (click) ="searchText=''">X</button>
</form>

<table class="table table-sm">
  <thead>
    <th>Full Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf="filterCondition(customer)">
      <td>{{customer.fullName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.mobile}}</td>
      <td>
        <button class="btn btn-outline-info" (click) ="customerService.populateForm(customer)"> Edit </button>
        <button class="btn btn-outline-danger" (click) ="onDelete(customer.$key)"> Delete </button>
      </td>
    </tr>
  </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeletedMessage"> A customer has been deleted </div>
